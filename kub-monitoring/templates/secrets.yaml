apiVersion: v1
kind: Secret
metadata:
  name: gpt-monitoring-secrets
  namespace: gpt-monitoring
type: Opaque
stringData:
  # Grafana secrets
  GRAFANA_ADMIN_USER: {{ .Values.secrets.GRAFANA_ADMIN_USER | quote }}
  GRAFANA_ADMIN_PASSWORD: {{ .Values.secrets.GRAFANA_ADMIN_PASSWORD | quote }}
  
  # ELK Stack secrets
  ELASTIC_PASSWORD: {{ .Values.secrets.ELASTIC_PASSWORD | quote }}
  ELASTIC_USERNAME: {{ .Values.secrets.ELASTIC_USERNAME | quote }}
  KIBANA_ENCRYPTION_KEY: {{ .Values.secrets.KIBANA_ENCRYPTION_KEY | quote }}
  LOGSTASH_INTERNAL_PASSWORD: {{ .Values.secrets.LOGSTASH_INTERNAL_PASSWORD | quote }}
