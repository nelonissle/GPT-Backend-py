apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ollama-tinyllama.fullname" . }}
  namespace: llm
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: ollama.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "ollama-tinyllama.fullname" . }}
                port:
                  number: {{ .Values.service.port }}