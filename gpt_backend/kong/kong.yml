_format_version: "3.0"

services:
- name: auth_service
  url: http://auth_service:8002/auth
  routes:
  - name: auth
    paths:
    - /auth

- name: chat_service
  url: http://chat_service:8003/chat 
  routes:
  - name: chat
    paths:
    - /chat
    plugins:
    - name: jwt
      config:
        claims_to_verify:
        - exp
        secret_is_base64: false
        key_claim_name: sub    # Hier wird der "sub"-Claim zur Identifikation genutzt

