# docker-compose.yml
services:
  kong-database:
    image: postgres:14
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpassword
    volumes:
      - kong_pgdata:/var/lib/postgresql/data
    networks:
      - gpt_backend_network
    restart: always

  kong-migrations:
    image: kong:latest
    container_name: kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpassword
      KONG_PG_DATABASE: kong
    networks:
      - gpt_backend_network
    depends_on:
      - kong-database
    restart: "no"

  kong-gateway:
    image: kong:latest
    container_name: kong-gateway
    user: root
    ports:
      - "8000:8000"    # HTTP Proxy
      - "8443:8443"    # HTTPS Proxy
      - "8001:8001"    # Admin API HTTP
      - "8444:8444"    # Admin API HTTPS
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpassword
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /var/log/kong/access.log
      KONG_PROXY_ERROR_LOG: /var/log/kong/error.log
      KONG_ADMIN_ACCESS_LOG: /var/log/kong/admin_access.log
      KONG_ADMIN_ERROR_LOG: /var/log/kong/admin_error.log
      KONG_LOG_LEVEL: debug
      KONG_ADMIN_LISTEN: 0.0.0.0:8001,0.0.0.0:8444 ssl
    volumes:
      - ./kong_logs:/var/log/kong
    networks:
      - gpt_backend_network
    depends_on:
      - kong-database
      - kong-migrations
    restart: always

  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - gpt_backend_network
    restart: always

  auth_service:
    build: ./auth_service
    container_name: auth_service
    ports:
      - "8002:8002"
    env_file:
      - ./auth_service/.env
    volumes:
      - ./auth_service:/app
    networks:
      - gpt_backend_network
    depends_on:
      - kong-gateway
    restart: always

  chat_service:
    build: ./chat_service
    container_name: chat_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    env_file:
      - ./chat_service/.env
    volumes:
      - ./chat_service:/app
    networks:
      - gpt_backend_network
    depends_on:
      - kong-gateway
      - mongo_db
    restart: always

  admin_service:
    build: ./admin_service
    container_name: admin_service
    ports:
      - "8004:8004"
    env_file:
      - ./admin_service/.env
    volumes:
      - ./auth_service/auth_service.db:/data/auth_service.db:rw
    networks:
      - gpt_backend_network
    depends_on:
      - auth_service
      - chat_service
    restart: always

  # —————— Monitoring Stack ——————

  loki:
    image: grafana/loki:latest
    container_name: loki
    user: root
    ports:
      - "3100:3100"
    command: >
      -config.file=/etc/loki/local-config.yaml
      -config.expand-env=true
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_chunks:/loki/chunks
      - loki_index:/loki/index
      - loki_cache:/loki/cache
      - loki_wal:/loki/wal
      - loki_compactor:/loki/compactor
    networks:
      - gpt_backend_network
    restart: always

  promtail:
   image: grafana/promtail:latest
   container_name: promtail
   ports:
    - "9080:9080"
   command:
    - "--config.file=/etc/promtail/promtail-config.yaml"
    - "--log.level=debug"
   volumes:
    - ./monitoring/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
    - ./kong_logs:/var/log/kong:ro
    - /var/lib/docker/containers:/var/lib/docker/containers:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
   networks:
    - gpt_backend_network
   depends_on:
    - loki
   restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - gpt_backend_network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: secret
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - gpt_backend_network
    restart: always

volumes:
  mongo_data:
  kong_pgdata:
  prometheus_data:
  grafana_data:
  loki_chunks:
  loki_index:
  loki_cache:
  loki_wal:
  loki_compactor:

networks:
  gpt_backend_network:
    name: gpt_backend_network
